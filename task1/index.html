<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="user-menu">
                <div class="grid-size">
                    <span>Choose square grid size (16-64): </span>
                    <input type="number" id="grid" name="grid" value="16" min="16" max="64">
                </div>
                <div class="color-pick">
                    <span>Choose a color:</span>
                    <input type="color" id="color" name="color">
                </div>
            </div>
        </div>
        <button type="button" id="generate">Generate grid and draw</button>
        <button type="button" id="reset">Reset all</button>
        <div class="drawing-panel"/>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
