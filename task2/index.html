<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                </div>
                <div class="question-box">
                    <span class="question">Where would you live if you could live anywhere?</span>
                    <div class="answers"></div>
                </div>

                    <span class="question">What would you do if you had more free time?</span>

                </div>

                    <span class="question">What do other car drivers do that makes you angry?</span>
